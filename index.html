<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio & Video Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Audio & Video Gallery</h1>
  </header>

  <main class="media-grid">
    <section class="media-box">
      <h2>Audio 1</h2>
      <audio controls>
        <source src="media/audio1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </section>

    <section class="media-box">
      <h2>Audio 2</h2>
      <audio controls>
        <source src="media/audio2.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </section>

    <section class="media-box">
      <h2>Video 1</h2>
      <video controls width="100%">
        <source src="media/video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="media-box">
      <h2>Video 2</h2>
      <video controls width="100%">
        <source src="media/video2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
  </main>

  <footer>
    <p>Created by Hailee âœ¨</p>
  </footer>
</body>
</html>
